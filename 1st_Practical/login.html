<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: pink;
            font-family: Cambria, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px gray;
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 10px;
        }
        h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
            color: purple;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons input {
            width: 48%;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons input:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/login.jpg" alt="Login">
    <h2>Enter Login Details</h2>
    
    <form name="f1" method="post" action="right.html">
        <label>Login ID:</label>
        <input type="text" name="t1" required>

        <label>Password:</label>
        <input type="password" name="t2" required>

        <div class="buttons">
            <input type="submit" name="b1" value="Submit">
            <input type="reset" name="b2" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
