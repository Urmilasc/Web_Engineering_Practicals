<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            background-color: cyan;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px gray;
            display: inline-block;
        }
        h1 {
            color: darkgreen;
        }
        h2 {
            color: darkblue;
        }
        .btn {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: navy;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><b>Your Order is Confirmed</b></h1>
    <h2>THANK YOU... Visit Again!</h2>
    <button class="btn" onclick="window.location.href='index.html'">Go to Homepage</button>
</div>

</body>
</html>
